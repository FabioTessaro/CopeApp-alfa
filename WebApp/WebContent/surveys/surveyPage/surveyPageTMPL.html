<md-dialog layout="column" layout-padding>
<!-- Gestire le due pagine diverse per votare e vedere i risultati -->
	<md-toolbar>
		<div class="md-toolbar-tools">
	        <h2>Vota</h2>
	        <span flex></span>
	        <md-button class="md-icon-button" ng-click="cancel()">
	        	<md-icon class="material-icons">close</md-icon>
	        </md-button>
      	</div>
	</md-toolbar>
	<md-dialog-content layout="column">
		<div ng-bind-html="question|trustAsHtml"></div>
		<div layout="row" layout-wrap>
			<div flex="50" ng-repeat="answer in answers">
		  		<md-checkbox ng-checked="exists(answer)" ng-click="toggle(answer)">
		    	{{ answer.answerContent }}
		  		</md-checkbox>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>
