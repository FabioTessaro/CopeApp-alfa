<div id="loginBackground"></div>
<div ng-controller="LoginCtrl" layout="column" flex style="z-index: 2;">
	<div flex="40">
	
	</div>
	<div flex="40" style="padding: 30px;">
		<form ng-submit="login()" name="loginForm">
			<md-input-container class="md-block">
				<label>Username</label>
				<md-icon class="material-icons">person_outline</md-icon>
				<input md-no-asterisk required type="text" name="username" ng-model="user.name">
				<div ng-messages="loginForm.username.$error">
		        	<div ng-message="required">Username is required.</div>
		        </div>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Password</label>
				<md-icon class="material-icons">lock_outline</md-icon>
				<input md-no-asterisk required minlength="8" type="password" name="password" ng-model="user.password">
				<div ng-messages="loginForm.password.$error">
		        	<div ng-message="required">Password is required.</div>
		        	<div ng-message="minlength">The password should be at least 8 characters long</div>
		        </div>
			</md-input-container>
			<md-switch class="md-primary" ng-model="user.remember">
	    		Remember me
			</md-switch>
			<div layout="row">
				<a href="" flex md-truncate><p style="font-size: smaller">Hai dimenticato la password?</p></a>
				<md-button class="md-primary md-raised" type="submit" ng-disabled="loginForm.$invalid">Log in</md-button>
			</div>
		</form>
	</div>
</div>
