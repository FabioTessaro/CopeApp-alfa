<md-content flex layout="column" ng-controller="SidenavHeaderCtrl" id="backgroundContainer">
	<div flex name="userInfoSidenav" style="overflow:hidden;" layout="column" layout-padding layout-align="center start">
		<ng-letter-avatar data="{{user.username}}" dynamic="true" shape="round"></ng-letter-avatar>
		<div flex layout="row">
			<md-button flex class="md-icon-button" ng-click="goto('accountSettings')">
				<md-icon class="menu-icons material-icons">fingerprint</md-icon>
			</md-button>
			<h1 name="{{user.username}}" style="margin: 0px;"> {{user.username}} </h1>    <!-- occorre fare il testo ridimensionabile se il nome è troppo lungo -->
		</div>
	</div>
</md-content>
